# fitness application
services:
  server:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: ticketing_app
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "5004"
    healthcheck:
      test:
        ["CMD-SHELL", "wget -q --spider http://localhost:5004/health || exit 1"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 15s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ecommerce.rule=Host(`tiketku.ahmadfiqrioemry.com`)"
      - "traefik.http.services.ecommerce.loadbalancer.server.port=5004"
      - "traefik.http.routers.ecommerce.entrypoints=websecure"
      - "traefik.http.routers.ecommerce.tls.certresolver=letsencrypt"
    networks:
      - shared-net

networks:
  shared-net:
    external: true
